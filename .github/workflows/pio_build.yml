# Build examples with Platformio
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
# https://docs.platformio.org/en/latest/integration/ci/github-actions.html

name: PlatformIO CI

on:
  push:
#    branches: [ main ]
    paths:
    - '**.ino'
    - '**.cpp'
    - '**.hpp'
    - '**.h'
    - '**.c'
    - '**.ini'
    - '**.yml'
  pull_request:
#    branches: [ main ]
    paths:
    - '**.ino'
    - '**.cpp'
    - '**.hpp'
    - '**.h'
    - '**.c'
    - '**.ini'
    - '**.yml'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        example:
          - "examples/01_SinglePZEM004"
          - "examples/02_SinglePZEM003"
          - "examples/03_MultiplePZEM004"
          - "examples/04_MixedPool"
          - "examples/05_TimeSeries"
          - "examples/pzem_cli"

    steps:
      - uses: actions/checkout@v5
      - name: PIO Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
          #restore-keys: |
          #  ${{ runner.os }}-pio
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - name: Install Platformio
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio
          #platformio pkg update
      - name: PIO build
        env: 
          PLATFORMIO_CI_SRC: ${{ matrix.example }}
        run: |
          cd ${{ matrix.example }} && platformio run -e example -e debug
          #pio ci -c ${{ matrix.example }}/platformio.ini